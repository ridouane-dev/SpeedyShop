<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Styles -->
    <style>
        /* Arri√®re-plan th√©matique pour un effet supermarch√© */
        body {
            background: url("{% static 'images/sup4.jpg' %}") no-repeat center center/cover;
            background-attachment: fixed;
        }

        /* Style de la barre de recherche */
        .search-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            border-radius: 50px;
            padding: 12px;
        }

        .btn-success {
            border-radius: 50px;
            padding: 10px 20px;
        }

        /* Style des cartes produits */
        .card {
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            background: #fff;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .card img {
            height: 180px;
            object-fit: cover;
        }

        .card-body {
            text-align: center;
        }

        .card-description {
            font-size: 14px;
            color: #666;
        }

        .card-text {
            font-size: 16px;
            font-weight: bold;
        }

        /* Responsivit√© */
        @media (max-width: 768px) {
            .col-md-3 {
                width: 50%;
            }

            .card img {
                height: 140px;
            }
        }

        @media (max-width: 576px) {
            .col-md-3 {
                width: 100%;
            }

            .card {
                margin-bottom: 15px;
            }

            .card img {
                height: 120px;
            }
        }

        /* Applique un effet de flou sur le fond de la navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px); /* Effet de flou */
        }
        
        /* Style g√©n√©ral pour √©viter qu'elle prenne trop de place */
.search-container {
    max-width: 600px; /* Emp√™che la barre d‚Äô√™tre trop large sur les grands √©crans */
    margin: 0 auto; /* Centre la barre */
    padding: 5px; /* R√©duit l‚Äôespace int√©rieur */
}

/* Ajustements pour les petits √©crans */
@media (max-width: 576px) {
    .search-container {
        max-width: 100%; /* Utilise toute la largeur sur mobile */
        padding: 3px; /* R√©duit encore l‚Äôespace */
    }

    .form-control {
        font-size: 14px; /* R√©duit la taille du texte */
        padding: 6px; /* Diminue l'espace int√©rieur */
    }

    .btn-success {
        font-size: 14px; /* Diminue la taille du bouton */
        padding: 6px 10px; /* Ajuste le padding pour le rendre plus compact */
    }
}

    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar w-full p-4 shadow-md fixed top-0 left-0">
        <div class="container mx-auto flex justify-between items-center">
            <ul class="flex space-x-6">
                <li><a class="text-gray-700 hover:text-orange-600" href="{% url 'home' %}">Accueil</a></li>
                <li><a class="text-gray-700 hover:text-orange-600" href="boutique">Produits</a></li>
                <li>
                    <button id="panier" type="button" class="btn btn-outline-secondary ms-3"
                    data-html="true" data-container="body" data-toggle="popover" data-placement="bottom"
                    data-content="Votre panier est vide.">
                    üõí Panier (0)
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="content">
              
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form class="search-container card card-sm">
                <div class="card-body row no-gutters align-items-center">
                    <div class="col">
                        <input type="search" placeholder="Fruits, l√©gumes, charcuterie ..." name="item-name"
                            class="form-control form-control-borderless">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-success">üîç Rechercher</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row mt-4">
        {% for product in Product_object %}
        <div class="col-6 col-md-3 col-sm-6 mb-4">
            <div class="card">
                <img src="{{ product.get_image_url }}" alt="" class="card-img-top">
                <div class="card-body">
                    <div id="aa{{ product.id }}" class="card-description">{{ product.description }}</div>
                    <div id="price{{ product.id }}" class="card-text" style="color: orange;">{{ product.price }} FCFA</div>
                    <button id="{{ product.id }}" class="btn btn-success mt-2">üõí Ajouter</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script type="text/javascript">
        console.log('just pour tester nnnnnnn');
        if(localStorage.getItem('panier') == null){
            var panier = {};
        } else {
            panier = JSON.parse(localStorage.getItem('panier'));
        }
    
       // Lorsque tu cliques sur "Ajouter", on ajoute l'article au panier
$(document).on('click', '.btn-success', function() {
    var item_id = this.id.toString(); // R√©cup√®re l'ID du produit
    console.log('Produit ajout√©: ' + item_id);

    // V√©rifie si l'article est d√©j√† dans le panier
    if (panier[item_id] == undefined) {
        // Si le produit n'existe pas, on l'ajoute avec une quantit√© de 1
        var prix = parseFloat(document.getElementById("price" + item_id).innerHTML);
        var nom = document.getElementById("aa" + item_id).innerHTML;
        panier[item_id] = [1, nom, prix]; // Quantit√© de 1
        console.log('Produit ajout√© au panier: ' + nom);
    } else {
        console.log('Produit d√©j√† dans le panier : ' + item_id);
    }

    // Sauvegarde du panier dans le localStorage
    localStorage.setItem('panier', JSON.stringify(panier));

    // Mise √† jour de l'affichage du nombre d'articles dans le panier
    var panierLength = Object.keys(panier).length; // Nombre d'articles
    console.log('Panier contient ' + panierLength + ' articles');

    // Met √† jour l'√©l√©ment affichant le nombre d'articles dans le panier
    var panierElement = document.getElementById('panier');
    if (panierElement) {
        panierElement.innerHTML = 'Panier (' + panierLength + ')';
    }

    // Met √† jour l'affichage du panier (ajustement de la liste)
    AfficherList(panier);
});

    
        // Fonction pour afficher les √©l√©ments du panier dans le popover
        function AfficherList(panier) {
            var panierString = "<h5>Voici votre liste</h5>";
            var index = 1;
    
            for (var x in panier){
                panierString += index + ') ' + document.getElementById("aa" + x).innerHTML + " Qte: " + panier[x][0] + '</br>';
                index++;
            }
    
            panierString += "<a href='boutiquecheckout' class='btn btn-primary'>Checkout</a>";
            $('[data-toggle="popover"]').popover('dispose'); // D√©truire le popover pr√©c√©dent avant de le r√©initialiser
            document.getElementById('panier').setAttribute('data-content', panierString); 
            $('[data-toggle="popover"]').popover(); // Afficher le popover
        }
    
        // Afficher les produits du panier au d√©marrage
        AfficherList(panier);
    </script>

</body>

</html>
