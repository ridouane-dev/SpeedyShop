{% extends 'base.html' %}
{% block content %}
    <div class="container my-5">
        <h1 class="text-center">Assigner une Livraison</h1>
        <form action="{% url 'assign_livraison' %}" method="POST" class="mt-4">
            {% csrf_token %}
            
            <!-- Client Information -->
            <div class="mb-3">
                <label for="client_name" class="form-label">Nom du Client</label>
                <input type="text" id="client_name" name="client_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="client_phone_number" class="form-label">Numéro de Téléphone</label>
                <input type="text" id="client_phone_number" name="client_phone_number" class="form-control" required>
            </div>
            
            <!-- Adresse de livraison -->
            <div class="mb-3">
                <label for="address" class="form-label">Adresse de Livraison</label>
                <textarea id="address" name="address" class="form-control" required></textarea>
            </div>
        
            <!-- Date de livraison -->
            <div class="mb-3">
                <label for="delivery_date" class="form-label">Date Prévue de Livraison</label>
                <input type="datetime-local" id="delivery_date" name="delivery_date" class="form-control">
            </div>
        
            <!-- Assigner à un livreur -->
            <div class="mb-3">
                <label for="livreur" class="form-label">Assigner à un Livreur</label>
                <select id="livreur" name="livreur" class="form-select">
                    <option value="">-- Sélectionner un livreur --</option>
                    {% for livreur in livreurs %}
                    <option value="{{ livreur.id }}">{{ livreur.nom }}</option>
                    {% endfor %}
                </select>
            </div>
        
            <!-- Statut de la Livraison -->
            <div class="mb-3">
                <label for="status" class="form-label">Statut de la Livraison</label>
                <select id="status" name="status" class="form-select">
                    <option value="En Attente">En Attente</option>
                    <option value="En Cours">En Cours</option>
                    <option value="Livrée">Livrée</option>
                    <option value="Échouée">Échouée</option>
                </select>
            </div>
        
            <!-- Bouton de soumission -->
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
