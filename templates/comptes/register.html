<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription SpeedyShop</title>
    <style>
        /* Import Google font - Poppins */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(rgba(0, 149, 121, 0.85), rgba(0, 102, 83, 0.85)), url('background.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #009579;
            margin-bottom: 20px;
        }

        label {
            text-align: left;
            display: block;
            color: #009579;
            font-weight: 500;
            margin-top: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
            margin-top: 5px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #009579;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: #fff;
            background: #009579;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background: #007b5e;
        }

        .link {
            margin-top: 15px;
            font-size: 14px;
        }

        .link a {
            color: #009579;
            text-decoration: none;
            font-weight: 500;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .error {
            background: red;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            input, button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Inscription à SpeedyShop</h1>

        <!-- Affichage des erreurs -->
        {% if messages %}
        <div class="error">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <!-- Formulaire -->
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <label for="firstname">Nom</label>
            <input type="text" id="firstname" name="firstname" placeholder="Votre nom" required>

            <label for="username">Téléphone</label>
            <input type="text" id="username" name="username" placeholder="Ex : 0700000000" required>

            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" placeholder="********" required>

            <label for="confirm_password">Confirmer le mot de passe</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="********" required>

            <button type="submit">S'inscrire</button>
        </form>

        <!-- Lien de connexion -->
        <p class="link">Déjà inscrit ? <a href="{% url 'login' %}">Se connecter</a></p>
    </div>

</body>
</html>
